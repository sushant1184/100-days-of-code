<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Project Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<h1>Tip Calculator</h1>

		<form id="tip-calculator">
			<div class="row">
				<label for="amount">Bill Amount</label>
				<input type="text" class="form-control" name="amount" id="amount">
			</div>

			<div class="row">
				<label for="tip">Tip %</label>
				<input type="text" class="form-control" name="tip" id="tip">
			</div>

			<div class="row">
				<label for="people">Number of People</label>
				<input type="text" class="form-control" name="people" id="people">
			</div>

			<div id="per-person" aria-live="polite"></div>

			<div class="button-div text-center"> 
				<button class="btn btn-success">Calculate Tip</button>
				</div>
		</form>


		<!-- Scripts -->
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
